<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Прогноз погоды</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .weather-container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 100%;
            max-width: 450px;
            padding: 30px;
            text-align: center;
            backdrop-filter: blur(10px);
        }
        
        .location {
            margin-bottom: 25px;
        }
        
        .location h1 {
            font-size: 2.2rem;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .location p {
            color: #7f8c8d;
            font-size: 1.1rem;
        }
        
        .current-weather {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        
        .temperature {
            font-size: 3.5rem;
            font-weight: 700;
            color: #2c3e50;
        }
        
        .weather-icon {
            font-size: 4rem;
            color: #f39c12;
        }
        
        .weather-details {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 25px;
        }
        
        .detail {
            background: rgba(52, 152, 219, 0.1);
            padding: 15px;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        
        .detail i {
            font-size: 1.5rem;
            margin-bottom: 10px;
            color: #3498db;
        }
        
        .detail .value {
            font-size: 1.2rem;
            font-weight: 600;
            color: #2c3e50;
        }
        
        .detail .label {
            font-size: 0.9rem;
            color: #7f8c8d;
        }
        
        .forecast {
            display: flex;
            justify-content: space-between;
            margin-top: 20px;
        }
        
        .day {
            flex: 1;
            padding: 10px;
        }
        
        .day-name {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 5px;
        }
        
        .day-icon {
            font-size: 1.5rem;
            color: #f39c12;
            margin: 5px 0;
        }
        
        .day-temp {
            color: #3498db;
            font-weight: 600;
        }
        
        .description {
            margin: 20px 0;
            font-size: 1.2rem;
            color: #2c3e50;
            font-style: italic;
        }
        
        .last-update {
            font-size: 0.8rem;
            color: #95a5a6;
            margin-top: 15px;
        }
    </style>
</head>
<body>
    <div class="weather-container">
        <div class="location">
            <h1>Москва</h1>
            <p>Понедельник, 12 июня</p>
        </div>
        
        <div class="current-weather">
            <div class="temperature">23°C</div>
            <div class="weather-icon">
                <i class="fas fa-sun"></i>
            </div>
        </div>
        
        <div class="description">
            Солнечно, легкий ветерок
        </div>
        
        <div class="weather-details">
            <div class="detail">
                <i class="fas fa-wind"></i>
                <div class="value">12 км/ч</div>
                <div class="label">Ветер</div>
            </div>
            <div class="detail">
                <i class="fas fa-tint"></i>
                <div class="value">45%</div>
                <div class="label">Влажность</div>
            </div>
            <div class="detail">
                <i class="fas fa-compress-arrows-alt"></i>
                <div class="value">1015 гПа</div>
                <div class="label">Давление</div>
            </div>
            <div class="detail">
                <i class="fas fa-eye"></i>
                <div class="value">10 км</div>
                <div class="label">Видимость</div>
            </div>
        </div>
        
        <div class="forecast">
            <div class="day">
                <div class="day-name">Вт</div>
                <div class="day-icon"><i class="fas fa-cloud-sun"></i></div>
                <div class="day-temp">25°</div>
            </div>
            <div class="day">
                <div class="day-name">Ср</div>
                <div class="day-icon"><i class="fas fa-cloud"></i></div>
                <div class="day-temp">21°</div>
            </div>
            <div class="day">
                <div class="day-name">Чт</div>
                <div class="day-icon"><i class="fas fa-cloud-rain"></i></div>
                <div class="day-temp">18°</div>
            </div>
            <div class="day">
                <div class="day-name">Пт</div>
                <div class="day-icon"><i class="fas fa-sun"></i></div>
                <div class="day-temp">24°</div>
            </div>
            <div class="day">
                <div class="day-name">Сб</div>
                <div class="day-icon"><i class="fas fa-sun"></i></div>
                <div class="day-temp">26°</div>
            </div>
        </div>
        
        <div class="last-update">
            Обновлено: 10:30
        </div>
    </div>
</body>
</html>
